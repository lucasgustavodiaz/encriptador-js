<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modern-normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Desafio Alura Encriptador</title>
</head>

<body>
  <div class="left">
    <header>
      <img src="./images/logo.svg" alt="Logo Allura">
    </header>
    <div class="input">
      <textarea id="textInput" type="text" placeholder="Ingrese el texto aquí" autofocus="" oninput="auto_grow(this)"></textarea>
      <div class=" warning">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="height: 16px; width: 16px;">
          <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
        </svg>
        <p>
          Solo letras minúsculas y sin acentos
        </p>
      </div>
      <div class="btn">
        <button id="btnEncriptar">Encriptar</button>
        <button id="btnDesencriptar">Desencriptar</button>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="card">
      <div class="card-head">
        <textarea id="textOutput" type="text" disabled></textarea>
        <button id="btnCopiar">Copiar</button>
      </div>
      <div class="card-body">
        <img src="./images/muñeco.svg" alt="imagen busqueda">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    </div>

  </div>

  <script src="./js/script.js"></script>
</body>

</html>
